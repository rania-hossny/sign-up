
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="stylesheet" href="style2.css">


</head>

<body>
  <a type="button" class="btn " data-toggle="modal" data-target="#exampleModal">
    <i class="fa fa-user" aria-hidden="true"></i>
  </a>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container">
          <div class="row">

            <div class="card">
              <form class="box" id="form1">
                <h1>Login</h1>
                <p class="text-muted"> Please enter your username and password!</p> 
                <div class="formcontrol ">
                  <input type="text" id="usernameL" name="namefeild" placeholder="username" >
                  <i class="fa fa-check-circle iconnameL"></i>
                  <i class="fa fa-exclamation-circle iconnameL"></i>
                  <small class="msg msgL1">Error message</small>
                </div>
               
                <div class="formcontrol ">
                  <input type="password" id="passwordL" name="passfeild" placeholder="password" >
                  <i class="fa fa-check-circle iconpassL"></i>
                  <i class="fa fa-exclamation-circle iconpassL"></i>
                  <small class="msg msgL3">Error message</small>

                </div>
                  <a class="forgot text-muted" href="#">Forgot password?</a>
                   <input type="submit" name="" value="Login" href="#" id="login">
                <span class="text">
                  Or LOG IN Using
                </span>
                <div class="col-md-12">
                  <ul class="social-network social-circle">
                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook-f"></i></a></li>
                    <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
                  </ul>
                </div>
                <div class="txt3">
                  <span class="txt1 ">
                   Don't have an account?
                  </span><br>

                  <a data-toggle="modal" href="#myModal2" class="txt2" >SIGN UP</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal " id="myModal2" tabindex="1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container">
          <div class="row">

            <div class="card">
              <form class="box" id="form2">
                <h1>SIGN UP</h1>

                <div class="formcontrol ">
                  <input type="text" id="username" name="namefeild" placeholder="username" >
                  <i class="fa fa-check-circle iconname"></i>
                  <i class="fa fa-exclamation-circle iconname"></i>
                  <small class="msg msg1">Error message</small>
                </div>

                <div class="formcontrol ">
                  <input type="text" id="email" name="emailfeild" placeholder="your email" >
                  <i class="fa fa-check-circle iconemail"></i>
                  <i class="fa fa-exclamation-circle iconemail"></i>
                  <small class="msg msg2">Error message</small>
                </div>

                <div class="formcontrol ">
                  <input type="password" id="password" name="passfeild" placeholder="password" >
                  <i class="fa fa-check-circle iconpass"></i>
                  <i class="fa fa-exclamation-circle iconpass"></i>
                  <small class="msg msg3">Error message</small>

                </div>
                <div class="formcontrol ">
                  <input type="password" id="password2" name="verifypassfeild" placeholder="confirm password" >
                  <i class="fa fa-check-circle iconpass2"></i>
                  <i class="fa fa-exclamation-circle iconpass2"></i>
                  <small class="msg msg4">Error message</small>
                </div>
                <br>

                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>

           
                <input type="submit" name="" value="SIGN UP" id="signup" href="#">

            <span class="text">
              Or SIGN UP Using
            </span>
            <div class="col-md-12">
              <ul class="social-network social-circle">
                <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook-f"></i></a></li>
                <!-- <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li> -->
                <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
              </ul>
            </div>    
            <span class="txt1 ">
             Already have an account?
             <a data-toggle="modal" href="#myModal2" class="txt2">LOG IN</a>
             </span><br>

             
           </div> 
            </form>
           </div>
           </div>
         </div>
         </div>
         </div>
         
     
      
      
      


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
      <script src="bootstrap.js"></script>
      <script src="script2.js"></script>
</body>

</html>
